<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
          var a_arr =[]; 
 		for (var i = 0; i < a.length; i++){ 
     			if(a[i]=="("){ 
      				a_arr.push(a[i]); 
    			} 
   
     			else if(a[i]==")") { 
       				if(a_arr.length==0){ 
        					return false; 
       				} 
       				a_arr.pop(); 
     			} 
   		} 
 		if(a_arr.length!=0){ 
     			return false; 
   		} 
 		return true; 
         } 


        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
